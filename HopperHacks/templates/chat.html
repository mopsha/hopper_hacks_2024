<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calendar with To-Do List and Chatbox</title>
    </head>
<body>

<div id="todo-container">
    <h2>To-Do List</h2>
    <input class = "todoText" type="text" id="taskInput" placeholder="Add a new task">
    <button class ="pill" type = "button" onclick="addTask()">Add Task</button>
    <ul id="todo-list"></ul>
</div>
<div id="chatbox">
    <p id="chatlog"></p>
    <input type="text" id="userinput" autocomplete="off" placeholder="Need any advice...?">
    <button onclick="sendMessage()">Send</button>
</div>
    <script>

    function addTask() {
        const taskInput = document.getElementById('taskInput');
        const taskText = taskInput.value.trim();

        if (taskText !== '') {
            const todoList = document.getElementById('todo-list');
            const listItem = document.createElement('li');
            listItem.innerHTML = `
                <div>
                    <input type="checkbox" id="task-${taskText}" onclick="completeTask(this)"> ${taskText}
                </div>
                <span class="remove-task" onclick="removeTask(this)">‚ùå</span>
            `;
            todoList.appendChild(listItem);
            taskInput.value = '';
        }
    }

    function completeTask(checkbox) {
        // Implement any logic you want when a task is marked as complete
        if (checkbox.checked) {
            // You can update the task status or perform other actions
        }
    }

    function removeTask(span) {
        const listItem = span.parentNode;
        const todoList = document.getElementById('todo-list');
        todoList.removeChild(listItem);
    }

    function sendMessage() {
        const userinput = document.getElementById('userinput');
        const chatlog = document.getElementById('chatlog');

        const message = userinput.value.trim();
        if (message !== '') {
            chatlog.innerHTML += `<p>User: ${message}</p>`;
            userinput.value = '';
        }
    }
        function sendMessage() {
            let userMessage = document.getElementById('userinput').value;
            fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({message: userMessage}),
            })
            .then(response => response.json()) // Corrected this line
            .then(data => {
                document.getElementById('chatlog').innerHTML += '<br><b>You:</b> ' + userMessage + '<br><b>Assistant:</b> ' + data.message;
                document.getElementById('userinput').value = ''; // Clear input
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    }
    </script>

    <style>
        body, h1, h2, h3, p, ul, li {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Prevent horizontal scrollbar */
        }

        /* Flex container for main sections */
        body {
            display: flex;
            flex-direction: row;
            height: 100vh; /* 100% of viewport height */
            background: #5b5a5a;
        }

        /* To-Do List Container */
        #todo-container {
            flex: 1;
            text-align: left;
            padding-left: 10px;
            box-sizing: border-box;
            overflow-y: auto;
            color: white;
        }

        #todo-container h2 {
            text-align: left;
        }

        #todo-container input[type="text"] {
            margin-top: 10px;
            width: 30%;
            padding: 8px;
        }

        #todo-container button {
            margin-top: 10px;
            padding: 8px;
            cursor: pointer;
        }

        #todo-container ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }

        #todo-container li {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            font-size: 1.3rem;
        }

        #todo-container .remove-task {
            margin-left: 8px;
            cursor: pointer;
            color: red;
        }

        /* Chatbox Container */
        #chatbox {
            flex: 1;
            text-align: left;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            top: 0px;
            right: 0;
            background-color: #f2f2f2;
            border-left: 2px solid black; /* Vertical line separator */
            width: 50%;
            height: 100%;
        }

        #chatbox p {
            margin: 0;
            padding: 0;
        }

        #chatbox input[type="text"] {
            margin-top: 850px;
            width: 80%;
            padding: 8px;
            position: absolute;
            bottom: 10px;
        }

        #chatbox button {
            margin-top: 10px;
            padding: 8px;
            cursor: pointer;
            position: absolute;
            bottom: 10px;
            right: 100px;
        }
        .pill {
            font-size: 15px;
            font-family: 'Readax Pro', sans-serif;
            padding: 0.5em 1em;
            margin: 0.25em;
            border-radius: 1em;
            border: none;
            outline: none;
            background: #ddd;
            cursor: pointer;
        }
        .pill:hover {
            background: #ccc;
        }
        .todoText {
            border: none;
            outline: none;
            width: 50%;
        }

        h2 {
            text-align: left; /* Align ToDo list title to the left */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 12px; /* Adjust padding as needed */
        }
        th {
            background-color: #f2f2f2;
        }
        .current-day {
            border: 2px solid #FFD700;
            border-radius: 50%;
            padding: 12px; /* Adjust padding to your preference */
        }
        .special-day {
            background-color: #7CFC00; /* Green background for special day */
        }
        #todo-list {
            list-style: none;
            padding: 0;
            text-align: left;
        }
        #todo-list li {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        #chatlog {
            margin: 0;
            padding: 0;
        }
        #userinput {
            margin-top: 10px;
            width: 80%;
            padding: 8px;
        }
    </style>
</body>
</html>
